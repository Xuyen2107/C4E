<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registeration Form</title>
    <style>
      body{
        background-color: aqua;
      }
      div{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <h1><b><center>Student Registeration Form</center></b></h1>
    <hr>
    <div>
      <form>
        <p>
          <b>Firstname</b><br>
          <input type="text" placeholder="Firstname">
        </p>

        <p>
          <b>Middlename</b><br>
          <input type="text" placeholder="Middlename">
        </p>

        <p>
          <b>Lastname</b><br>
          <input type="text" placeholder="Lastname">
        </p>

        <p>
          <b>Course:</b>
          <select>
            <option>Course</option><i>Course</i>
            <option>1</option><i>1</i>
            <option>2</option><i>2</i>
          </select>
        </p>

        <p>
          <b>Gender:</b><br>
          <input type="radio" name="Male"><i>Male</i>
          <input type="radio" name="Femail"><i>Female</i>
          <input type="radio" name="Khác"><i>Khác</i>
        </p>

        <p>
          <b>Phone:</b><br>
          <select>
            <option>+91</option>
          </select><br><br>
          <input type="text" placeholder="Phone no" width="20" height="40">
        </p>

        <p>
          <b>Current Address:</b><br>
          <textarea type="text" cols="20" rows="5" placeholder="Current Address"></textarea>
        </p>

        <p>
          <b>Email</b><br>
          <input type="email" placeholder="Enter Email">
        </p>

        <p>
          <b>Password</b><br>
          <input type="password" placeholder="Enter Password">
        </p>

        <p>
          <b>Re-type Password</b><br>
          <input type="password" placeholder="Retype Password">
        </p>
        <div class="Register">
         <button>Register</button>
        </div>
      </form>
    </div>

  </body>
</html>
