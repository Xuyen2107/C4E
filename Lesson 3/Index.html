<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registeration Form</title>
  </head>

  <body>
    <h1><center>Student Registeration Form</center></h1>
    <hr>

    <form>
      <label>Firstname</label><br>
      <input type="text">
    </form><br>

    <form>
      <label>Middlename</label><br>
      <input type="text">
    </form><br>

    <form>
      <label>Lastname</label><br>
      <input type="text">
    </form><br>

    <form>
      <label>Course:</label>
      <select>
        <option>Course</option>
        <option></option>
        <option></option>
      </select>
    </form><br>

    <form>
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
      <input type="radio" name="gender" value="Khác">Khác
    </form><br>

    <form>
      <label>Phone:</label><br>
      <input type="number">
    </form><br>

    <form>
      <label>Curent Address</label><br>
      <textarea type="text" cols="20" rows="5"></textarea>
    </form><br>

    <form>
      <label>Email</label><br>
      <input type="email"/>
    </form><br>

    <form>
      <label>Password</label><br>
      <input type="password">
    </form><br>

    <form>
      <label>Re-type Password:</label><br>
      <input type="password">
    </form><br>

    <form>
      <button>Register</button>
    </form>

  </body>
</html>
