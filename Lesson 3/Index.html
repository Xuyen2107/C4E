<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registeration Form</title>
    <style>
      body{
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <h1><b><center>Student Registeration Form</center></b></h1>
    <hr color="#fff"/>
    <div>
      <form>
        <p>
          <b>Firstname</b><br/>
          <input type="text" placeholder="Firstname" style="width: 100%;" height="auto"/>
        </p>

        <p>
          <b>Middlename</b><br>
          <input type="text" placeholder="Middlename" style="width: 100%;" height="auto"/>
        </p>

        <p>
          <b>Lastname</b><br>
          <input type="text" placeholder="Lastname" style="width: 100%;" height="auto"/>
        </p>

        <p>
          <b>Course:</b>
          <select>
            <option>Course</option><i>Course</i>
            <option>1</option><i>1</i>
            <option>2</option><i>2</i>
          </select>
        </p>

        <p>
          <b>Gender:</b><br>
          <input type="radio" name="Sex"/> <i>Male</i>
          <input type="radio" name="Sex"/> <i>Female</i>
          <input type="radio" name="Sex"/> <i>Kh√°c</i>
        </p>

        <p>
          <b>Phone:</b><br>
          <input type="tel" style="width: 100%;" height="auto" value="+91"/><br><br>
          <input type="tel" placeholder="Phone no" style="width: 100%; height: auto;"/>
        </p>

        <p>
          <b>Current Address:</b><br>
          <textarea type="text" placeholder="Current Address" cols="100%" rows="5"></textarea>
        </p>

        <p>
          <b>Email</b><br>
          <input type="email" placeholder="Enter Email" style="width: 100%;" height="auto"/>
        </p>

        <p>
          <b>Password</b><br>
          <input type="password" placeholder="Enter Password" style="width: 100%;" height="auto"/>
        </p>

        <p>
          <b>Re-type Password</b><br>
          <input type="password" placeholder="Retype Password" style="width: 100%;" height="auto"/>
        </p>
        <div class="Register">
         <button style="width: 100%;">Register</button>
        </div>
      </form>
    </div>

  </body>
</html>
